<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Web Bucin Silahkan Klik Untuk Memulai♥️</title>

<style>
html,body{
  margin:0;padding:0;width:100%;height:100%;
  font-family:'Comic Sans MS',system-ui;
  overflow:hidden;
}

/* ===== MODE BUCIN ===== */
#bucin{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#ff7eb3,#ff758c);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
  text-align:center;
  z-index:10;
}

#bucin h1{font-size:2.2em;margin:0}
#bucin p{font-size:1.2em;margin-top:10px}

.heart{
  font-size:60px;
  animation:beat 1s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.3)}
}

/* ===== MODE TROLL ===== */
#troll{
  position:fixed;inset:0;
  background:#000;
  display:none;
  z-index:20;
}

#troll img{
  max-width:80vw;
  max-height:80vh;
  animation:blink .2s steps(1) infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}

.center{
  width:100%;height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.count{
  position:fixed;
  bottom:16px;right:16px;
  color:#fff;
  background:rgba(0,0,0,.6);
  padding:8px 12px;
  border-radius:8px;
  font-weight:700;
}
</style>
</head>

<body>

<!-- MODE BUCIN -->
<div id="bucin">
  <div class="heart">❤️</div>
  <h1>Aku Cuma Mau Bilang</h1>
  <p>Kamu itu spesial buat aku</p>
  <p>Tunggu sebentar ya…</p>
</div>

<!-- MODE TROLL -->
<div id="troll">
  <div class="center">
    <img src="https://picsum.photos/600/600">
  </div>
  <div class="count" id="count">10</div>
</div>

<audio id="music" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<audio id="scream" loop muted>
  <source src="https://files.catbox.moe/xhzj3c.mp3">
</audio>

<script>
(() => {
  const bucin = document.getElementById('bucin');
  const troll = document.getElementById('troll');
  const music = document.getElementById('music');
  const scream = document.getElementById('scream');
  const counter = document.getElementById('count');
  let t = 10;

  const fs = () => {
    if (document.documentElement.requestFullscreen)
      document.documentElement.requestFullscreen().catch(()=>{});
  };

  const buzz = () => {
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
  };

  window.onbeforeunload = e => {
    if (t > 0) {
      e.preventDefault();
      e.returnValue = '';
    }
  };

  // MODE BUCIN 4 DETIK
  setTimeout(() => {
    bucin.style.display = 'none';
    troll.style.display = 'block';

    fs();
    music.pause();

    scream.muted = false;
    scream.volume = 1;
    scream.play().catch(()=>{});
    buzz();

    const iv = setInterval(() => {
      t--;
      counter.textContent = t;
      buzz();

      if (t <= 0) {
        clearInterval(iv);
        window.onbeforeunload = null;
        scream.pause();
        counter.textContent = 'OK';
        if (document.fullscreenElement) document.exitFullscreen();
      }
    }, 1000);
  }, 4000);
})();
</script>

</body>
</html>
